    <!--Formulario-->
    <div class="container form-contacto mt-2 py-2 border-radius">
        <div class="row d-flex justify-content-center">
            <div class="background-primario justify-content-center border-radius">                
                <form action="" method="POST" enctype="text/plain" class="d-flex justify-content-center" id="formulario-contacto">
                    <fieldset class=""> 
                        <legend class="d-flex justify-content-center font-italianno fs-1 fw-bold">Contactenos por cualquier Consulta.</legend>
                            <div class="">
                                <div class="d-flex justify-content-center">
                                    <input type="text" name="nombre" placeholder="Ingrese Nombre"></td>
                                    <p class="text-danger mb-2 d-none" id="alert-nombre-contacto"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="text" name="apellido" placeholder="Ingrese Apellido"></td>
                                    <p class="text-danger mb-2 d-none" id="alert-apellido-contacto"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="email" name="email" placeholder="Ingrese Email"></td>
                                    <p class="text-danger mb-2 d-none" id="alert-email-contacto"></p>
                                </div>
                                <div class="mt-4 d-flex justify-content-center">
                                    <p class="d-flex justify-content-center font-italianno fs-3">Tema de la Consulta</p></td>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <label class="font-italianno fs-5" for="formulario-flores">Sobre las Flores</label>
                                    <input type="checkbox" name="formulario-flores" value="ff" class="checkbox">
                                    <label class="font-italianno fs-5" for="formulario-curso">Sobre el Curso</label>
                                    <input type="checkbox" name="formulario-curso" value="fc" class="checkbox">
                                    <label class="font-italianno fs-5" for="formulario-preparados">Sobre los Preparados</label>
                                    <input type="checkbox" name="formulario-preparados" value="fp" class="checkbox">
                                    <label class="font-italianno fs-5" for="formulario-otros">Otro</label>
                                    <input type="checkbox" name="formulario-otros" value="fo" class="checkbox">
                                </div>                                
                                <div class="d-flex justify-content-center">
                                    <textarea name="comentarios" rows="10" cols="40"  class="font-italianno fs4" placeholder="Escribe aquí tus comentarios"></textarea>
                                    <p class="text-danger mb-2 d-none" id="alert-textarea-contacto"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <input type="submit" value="enviar" id="boton-enviar-contacto">
                                    <input type="reset" value="resetear"> 
                                </div>                                        
                                <div class="mt-4 d-flex justify-content-center">
                                    <label class="font-italianno fs-6" for="sexo">Masculino</label>
                                    <input type="radio" name="sexo" value="M" class="checkbox">
                                    <label class="font-italianno fs-6" for="sexo">Femenino</label>
                                    <input type="radio" name="sexo" value="F" class="checkbox">
                                    <label class="font-italianno fs-6" for="sexo">Otro</label>
                                    <input type="radio" name="sexo" value="O" class="checkbox">                         
                                </div>
                            </div>                            
                    </fieldset>
                </form>
