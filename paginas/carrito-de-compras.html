        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
                <div class="contenedor">
                    <div class="row">
                        <div class="alert alert-success my-2 d-flex justify-content-center d-none" id="compra-correcta">

                    </div>
                </div>
            </tfoot>
        </table>

        <div class="row my-5" id="cards"></div>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Agrimony</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-3">

                    <h5>Título</h5>
                    <p>Precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer-carrito">
        <th scope="row" colspan="2">Total productos</th>
        <td>
            10
        </td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
        <th>
            <td>
                <button class="btn btn-success btn-sm" id="finalizar-compra">
                    Finalizar compra
                </button>
            </td>
        </th>
